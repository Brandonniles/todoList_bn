<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<h3>ToDo List</h3>
	<ul id="todoList">
		<li>Pay Parking Ticket</li>
		<li>Practice Rails</li>
		<li>Check Bike Batteries</li>
		<li>Do Laundry</li>
		<li>Check on Tyler</li>
		<li>Feed K.O.</li>
		<li>Review JS</li>
		<li>Smile</li>
	</ul>
	<div class="col-md-4">
		<div class="input-group">
			<input id="newTodoInput" class="form-control" type="text" name="addTodo" placeholder="add a new todo item here">
			<span class="input-group-btn">
				<button id="addButton" class="btn btn-default" type="button">add</button>
			</span>
		</div>
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
